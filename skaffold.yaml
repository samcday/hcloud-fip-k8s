apiVersion: skaffold/v2beta27
kind: Config
build:
  artifacts:
  - image: samcday/hcloud-fip-k8s
    ko: {}
    hooks:
      before:
      - command: [bash, build.sh]
deploy:
  helm:
    releases:
      - name: hcloud-fip-k8s
        chartPath: chart/
        artifactOverrides:
          image: samcday/hcloud-fip-k8s
        imageStrategy:
          helm: {}
        setValues:
          floatingIP:
            selector: role=dev
            label: node-role.kubernetes.io/dev
            setupAnnotation: example.com/dev
