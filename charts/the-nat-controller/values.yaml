# Default values for the-nat-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: samcday/the-nat-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

hcloud:
  token:
    # Default way to provide token is to use the well known Secret location
    valueFrom:
      secretKeyRef:
        name: hcloud
        key: token
    # Can provide a literal here, if you really want.
    # value: hunter2
  config:
    # see: https://pkg.go.dev/github.com/hetznercloud/hcloud-go/hcloud?#ClientOption
    # pollInterval: 500 # milliseconds
    # endpoint: https://api.hetzner.cloud/v1
leaderElection:
  enabled: true
  leaseDuration: 15 # in seconds
  renewDeadline: 10 # in seconds
  retryPeriod: 2    # in seconds

floatingIP:
  requestAnnotation: the-nat-controller.samcday.com/floating-ip
  assignmentLabel: the-nat-controller.samcday.com/floating-ip

natGateway:
# https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#resources-that-support-set-based-requirements
#  selector:
#    matchLabels:
#      node-role.kubernetes.io/control-plane:
#    matchExpressions:
#    - {key: kubernetes.io/os, operator: In, values: [linux]}

  setupAnnotation: the-nat-controller.samcday.com/nat-gateway
  setupJob:
    ttlSecondsAfterFinished: 3600
    template:
      spec:
        containers:
        - name: setup
          image: busybox:stable
          command:
          - /bin/chroot
          - /host
          - /bin/bash
          - -c
          - |-
            set -uexo pipefail
            ip addr replace "${FLOATING_IP}" dev eth0
            ip route replace default via 172.31.1.1 dev eth0 src "${FLOATING_IP}" metric 5
            iptables -t nat -A POSTROUTING -s 10.0.0.0/8 -o eth0 -j SNAT --to-source "${FLOATING_IP}"
            iptables -t filter -A FORWARD -o enp7s0 -j ACCEPT
            iptables -t filter -A FORWARD -i enp7s0 -j ACCEPT
          securityContext:
            privileged: true
          volumeMounts:
          - name: host
            mountPath: /host
        hostNetwork: true
        restartPolicy: OnFailure
        volumes:
        - name: host
          hostPath:
            type: Directory
            path: /
  teardownJob:
    ttlSecondsAfterFinished: 3600
    template:
      spec:
        containers:
        - name: teardown
          image: busybox:stable
          command:
            - /bin/chroot
            - /host
            - /bin/bash
            - -c
            - |-
              set -uexo pipefail
              if iptables -t filter -C FORWARD -i enp7s0 -j ACCEPT; then
                iptables -t filter -D FORWARD -i enp7s0 -j ACCEPT
              fi
              if iptables -t filter -C FORWARD -o enp7s0 -j ACCEPT; then
                iptables -t filter -D FORWARD -o enp7s0 -j ACCEPT
              fi
              if iptables -t nat -C POSTROUTING -s 10.0.0.0/8 -o eth0 -j SNAT --to-source "${FLOATING_IP}"; then
                iptables -t nat -D POSTROUTING -s 10.0.0.0/8 -o eth0 -j SNAT --to-source "${FLOATING_IP}"
              fi
              if [[ "$(ip route show default via 172.31.1.1 dev eth0 src "${FLOATING_IP}" metric 5 | wc -l)" -gt 0 ]]; then
                ip route del default via 172.31.1.1 dev eth0 src "${FLOATING_IP}" metric 5
              fi
              if [[ "$(ip addr show "${FLOATING_IP}"/32 | wc -l)" -gt 0 ]]; then
                ip addr del "${FLOATING_IP}"/32 dev eth0
              fi
          securityContext:
            privileged: true
          volumeMounts:
          - name: host
            mountPath: /host
        hostNetwork: true
        restartPolicy: OnFailure
        volumes:
          - name: host
            hostPath:
              type: Directory
              path: /
config: |-
  apiVersion: thenatcontroller.samcday.com/v1alpha1
  kind: Config
  cacheNamespace: "{{ .Release.Namespace }}"
  health:
    healthProbeBindAddress: :8081
  metrics:
    bindAddress: 127.0.0.1:8080
  leaderElection:
    leaderElect: {{ .Values.leaderElection.enabled }}
    resourceName: {{ include "the-nat-controller.fullname" . }}
    resourceNamespace: "{{ .Release.Namespace }}"
    leaseDuration: "{{ .Values.leaderElection.leaseDuration }}s"
  hcloud:
    {{- tpl (toYaml .Values.hcloud.config) . | nindent 2 }}
  floatingIP:
    {{- tpl (toYaml .Values.floatingIP) . | nindent 2 }}
  natGateway:
    {{- tpl (toYaml .Values.natGateway) . | nindent 2 }}
