name: Draft release
on:
  push:
    tags: ['*']
permissions:
  contents: write
jobs:
  draft:
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          generate_release_notes: true
