name: Build
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['*']
permissions:
  contents: write
  packages: write
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Install hetzner-k3s
        run: |
          curl -fsSL -o /usr/local/bin/hetzner-k3s \
            https://github.com/vitobotta/hetzner-k3s/releases/latest/download/hetzner-k3s-linux-amd64
          chmod +x /usr/local/bin/hetzner-k3s
      - name: Build e2e image
        run: |
          docker build -t ghcr.io/samcday/hcloud-fip-k8s:${{ github.sha }} .
          docker save -o /tmp/hcloud-fip-k8s-image.tar ghcr.io/samcday/hcloud-fip-k8s:${{ github.sha }}
      - name: Start e2e cluster
        env:
          E2E_RUN: "1"
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          E2E_CLUSTER_NAME: hcloud-fip-k8s-e2e-${{ github.run_id }}
          E2E_IMAGE_REPO: ghcr.io/samcday/hcloud-fip-k8s
          E2E_IMAGE_TAG: ${{ github.sha }}
          E2E_IMAGE_TAR: /tmp/hcloud-fip-k8s-image.tar
        run: |
          ./hack/e2e-start.sh >> "$GITHUB_ENV"
      - name: Run e2e tests
        env:
          E2E_RUN: "1"
          E2E_FIP_COUNT: "1"
        run: |
          go test ./e2e -v
      - name: Stop e2e cluster
        if: always()
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        run: |
          ./hack/e2e-stop.sh

  images:
    needs: e2e
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/samcday/hcloud-fip-k8s
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/${{ matrix.arch }}
          outputs: type=image,name=ghcr.io/samcday/hcloud-fip-k8s,push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > "/tmp/digests/${{ matrix.arch }}"
      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.arch }}

  manifest:
    if: github.event_name != 'pull_request'
    needs: images
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/samcday/hcloud-fip-k8s
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests
      - name: Create manifest list and push
        run: |
          digests="$(printf 'ghcr.io/samcday/hcloud-fip-k8s@%s ' $(cat /tmp/digests/*))"
          while read -r tag; do
            [ -n "$tag" ] && docker buildx imagetools create -t "$tag" $digests
          done <<'EOF'
          ${{ steps.meta.outputs.tags }}
          EOF

  publish-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: manifest
    runs-on: ubuntu-latest
    steps:
      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          tag="${GITHUB_REF_NAME}"
          for _ in $(seq 1 30); do
            if gh release view "$tag" >/dev/null 2>&1; then
              break
            fi
            sleep 5
          done
          gh release edit "$tag" --draft=false
